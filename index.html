<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>КАЗИК — виртуальное казино</title>
<link rel="icon" type="image/png" href="images/casino-icon.png">

<!-- Стили -->
<link rel="stylesheet" href="css/intro_and_main.css">
<link rel="stylesheet" href="css/casino_style.css">
</head>
<body>
  <!-- Стартовый экран -->
  <div class="start-screen" id="startScreen">
    <button id="startBtn" class="dep-btn">ДЕПНУТЬ</button>
  </div>

  <!-- Интро -->
  <div class="intro" id="intro" style="display:none;">
    <div class="currency-layer" id="currencyLayer"></div>
    <div class="subtitles" id="subtitles"></div>
  </div>

  <!-- Основной интерфейс -->
  <div class="site" id="site">
    <div class="currency-layer" id="bgCurrencyLayer"></div>
    <header class="app-header" style="overflow:visible;">
      <nav class="nav">
        <a href="#" class="active" id="casinoTab">КАЗИК</a>
      </nav>
      <div id="balance-widget">
        <div id="balance-display">
          <span class="label">Баланс:</span>
          <span id="balance-amount">1000</span>
          <span id="balance-currency">VM</span>
          <span class="arrow">▾</span>
        </div>
      
        <div id="currency-dropdown" class="hidden">
          <div class="currency-option" data-currency="VM">VM — внутренняя валюта</div>
          <div class="currency-option" data-currency="USD">$ — Доллар США</div>
          <div class="currency-option" data-currency="EUR">€ — Евро</div>
          <div class="currency-option" data-currency="KZT">₸ — Тенге</div>
          <div class="currency-option" data-currency="RUB">₽ — Рубль</div>
          <div class="currency-option" data-currency="JPY">¥ — Иена</div>
          <div class="currency-option" data-currency="GBP">£ — Фунт</div>
          <div class="currency-option" data-currency="CNY">元 — Юань</div>
        </div>
      </div>
      
    </header>

    <main class="content">
      <h1>Добро пожаловать в виртуальное КАЗИНО</h1>
      <p>Это не настоящее казино — здесь нельзя проиграть ничего ценного.
      Игра создана как сатира над лудоманией и азартными привычками.</p>
    </main>
  </div>

<!-- Скрипты -->
<script src="js/intro_and_main.js"></script>
<script src="js/casino_logic.js"></script>
<script src="js/currency.js"></script>

</body>
</html>
